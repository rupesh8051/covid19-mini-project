<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"><script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
        <h1>Live Covid 19 Update </h1>
        <br>
        <br>

    <div class="row">
    <div class="col-md-3">
      <div class="card-counter success">
        <span class="count-numbers" id="active-cases">6875</span>
        <span class="count-name">Total Active Cases</span>
      </div>
    </div>



    <div class="col-md-3">
      <div class="card-counter danger">
        <span class="count-name">Total Recovered</span>
        <span class="count-numbers" id="recovered">599</span>
      </div>
    </div>




    <div class="col-md-3">
      <div class="card-counter primary" style="text-align: center;">
        <span class="count-name">Total Inffected </span>
        <span class="count-numbers" id="Inffected" style="text-align: center;">12</span>
      </div>
    </div>



    <div class="col-md-3">
        <div class="card-counter success">
          <span class="count-numbers" id="active-cases">6875</span>
        <span class="count-name">Total Active Cases</span>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-3">
      <div class="card-counter primary" style="text-align: center;">
        <span class="count-numbers" id="newcasestoday" style="text-align: center;">12</span>
        <span class="count-name">New Cases Today </span>
      </div>
    </div>

    <div class="col-md-3">
      <div class="card-counter danger">
        <span class="count-numbers" id="totalseriouscases">599</span>
        <span class="count-name">Serious cases </span>
      </div>
    </div>

 

    <div class="col-md-3">
      <div class="card-counter info">
        <span class="count-numbers" id="newdeathstoday">35</span>
        <span class="count-name">Total New Deaths Today</span>
      </div>
    </div>


    <div class="col-md-3">
      <div class="card-counter info">
        <span class="count-numbers" id="Total_Unresolved">35</span>
        <span class="count-name">Total Unresolved</span>
      </div>
    </div>
  </div>
  </div>
</div>
<script src="./index.js" ></script>

</html>
